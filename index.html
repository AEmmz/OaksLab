<!DOCTYPE html>
<html>

<head>
  <title><%= productName %></title>

  <meta charset="utf-8">
  <meta
    name="description"
    content="<%= productDescription %>">
  <meta
    name="format-detection"
    content="telephone=no">
  <meta
    name="msapplication-tap-highlight"
    content="no">
  <meta
    name="viewport"
    content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>">

  <link
    rel="icon"
    type="image/png"
    sizes="128x128"
    href="icons/favicon-128x128.png">
  <link
    rel="icon"
    type="image/png"
    sizes="96x96"
    href="icons/favicon-96x96.png">
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="icons/favicon-32x32.png">
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="icons/favicon-16x16.png">
  <link
    rel="icon"
    type="image/ico"
    href="favicon.ico">
  <link
    rel="stylesheet"
    href="./src/assets/icon-library/icons.css">

</head>

<body>
<form
  hidden
  name="feature-request"
  netlify
  data-netlify-honeypot="bot-field">
  <input
    type="text"
    name="form-name"/>
  <input
    type="text"
    name="username"/>
  <input
    type="text"
    name="feature-type"/>
  <input
    type="text"
    name="short-description"/>
  <input
    type="textarea"
    name="long-description"/>
</form>
<!-- quasar:entry-point -->
</body>

</html>
